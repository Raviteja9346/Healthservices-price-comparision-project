<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
</head>
<body>
    <h2>Upload PDF for a Person</h2>
    <form action="upload results.php" method="post" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="file">Choose a PDF file:</label>
        <input type="file" name="file" id="file" accept="application/pdf" required><br>
        <input type="submit" name="submit" value="Upload">
    </form>
</body>
</html>
