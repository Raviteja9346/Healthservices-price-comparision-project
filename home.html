<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Price Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 30px;
            color: #666;
            line-height: 1.6;
        }
        .start-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Healthcare Price Comparison</h1>
    <p>Our website helps you compare prices of hospitals, doctors, surgeries, medicines, and lab tests to make informed healthcare decisions.</p>

    <button class="start-button" onclick="window.location.href = 'select.html';">Start Comparing Prices</button>
    <button class="start-button" onclick="window.location.href = 'test.html';">Book a Lab Test</button>
    <button class="start-button" onclick="window.location.href = 'estimate.html';">Estimate Cost</button>
    <button class="start-button" onclick="window.location.href = 'review.html';">Write a Review</button>
    <button class="start-button" onclick="window.location.href = 'check.html';">Check Reviews</button>
    <button class="start-button" onclick="window.location.href = 'insure.html';">Avail Insurance</button>
    <button class="start-button" onclick="window.location.href = 'app.html';">doctor appointment</button>
    <button class="start-button" onclick="window.location.href = 'profile1.html';">profile</button>
</div>

</body>
</html>
